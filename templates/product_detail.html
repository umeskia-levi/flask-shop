<!-- templates/product_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ product.name }} - Flask Shop{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" class="img-fluid rounded" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="fs-4 text-danger">${{ "%.2f"|format(product.price) }}</p>
            <p>{{ product.description }}</p>
            <p>In stock: {{ product.stock }}</p>
            
            <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" max="{{ product.stock }}">
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
{% endblock %}
